<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Hospital Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image:  url("1.jpg");
      background-size: cover;
    }

    .glass {
      backdrop-filter: blur(14px) saturate(160%);
      background-color: rgba(255, 255, 255, 0.55);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .fade {
      transition: all 0.6s ease;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="glass shadow-xl rounded-3xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold text-teal-900">HR BSIT 3213</h1>
      <p class="text-sm text-gray-700 mt-1">Hospital HR Management Access</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4 fade">
      <h2 class="text-xl font-semibold text-teal-800">Login</h2>

      <select class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-teal-400" required>
        <option disabled selected>Select Role</option>
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
        <option value="manager">Manager</option>
      </select>

      <input type="email" placeholder="Email" class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-teal-400" required />
      <input type="password" placeholder="Password" class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-teal-400" required />

      <button class="w-full bg-teal-600 hover:bg-teal-700 text-white py-2 rounded-xl font-medium transition">Login</button>

      <p class="text-sm text-center text-gray-600 mt-2">
        Donâ€™t have an account?
        <a href="javascript:void(0)" onclick="toggleRegister()" class="text-teal-600 hover:underline">Create one</a>
      </p>
    </form>

    <!-- Register Form (Hidden by default) -->
    <form id="registerForm" class="space-y-4 fade hidden mt-6">
      <h2 class="text-xl font-semibold text-emerald-800 text-center">Register</h2>

      <input type="text" placeholder="Full Name" class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-emerald-400" required />
      <input type="email" placeholder="Email" class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-emerald-400" required />
      <input type="password" placeholder="Password" class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-emerald-400" required />
      <input type="password" placeholder="Confirm Password" class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-emerald-400" required />

      <select class="w-full border rounded-xl px-4 py-2 focus:ring-2 focus:ring-emerald-400" required>
        <option disabled selected>Select Role</option>
        <option value="admin">HR</option>
        <option value="employee">Employee</option>
        <option value="manager">Manager</option>
      </select>

      <button class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-xl font-medium transition">Register</button>

      <p class="text-sm text-center text-gray-600 mt-2">
        Already have an account?
        <a href="javascript:void(0)" onclick="toggleRegister()" class="text-emerald-600 hover:underline">Back to Login</a>
      </p>
    </form>
  </div>

  <script>
    function toggleRegister() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');

      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
    }
  </script>
</body>
</html>
